<div id="simple-table" class="page-layout simple fullwidth doc-page element-doc-page">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="center start">
            <div class="title">Filtros de productos</div>
        </div>

        <div layout="row" layout-align="start center">
            <md-button class="md-raised reference-button action-button"
                       href="/products/filters/create"
                       >
                <md-icon md-font-icon="icon-plus"></md-icon>
                <span>Crear</span>
            </md-button>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <div ng-show="vm.isLoadingDelete" layout="row" layout-sm="column" layout-align="space-around">
          <md-progress-circular class="md-accent" md-diameter="96" md-mode="indeterminate"></md-progress-circular>
        </div>

        <div ng-show="!vm.isLoadingDelete" class="white-bg md-whiteframe-4dp">
            <div table-list columns="vm.columns" destroy-fn="vm.destroyFn" api-resource="vm.apiResource"></div>
        </div>

    </div>
    <!-- / CONTENT -->

</div>
